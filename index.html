<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IP Address Manager</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>IP Address Manager</h1>

  <div class="form-container">
    <form id="ip-form">
      <label for="ip-input">IP Address</label>
      <input type="text" id="ip-input" required>

      <label for="mask-input">Mask</label>
      <input type="text" id="mask-input" required>

      <label for="version-input">Version</label>
      <input type="text" id="version-input" required>

      <button type="submit">Add IP</button>
    </form>
  </div>

  <table id="ip-table">
    <thead>
      <tr>
        <th>IP Address</th>
        <th>Mask</th>
        <th>Version</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
    </tbody>
  </table>

  <script type="module" src="index.js"></script>
</body>
</html>
